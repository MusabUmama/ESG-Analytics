<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "ESG Dashboard" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>ESG Analytics</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('compare') }}">Compare</a>
            <a href="{{ url_for('alerts') }}">Alerts</a>
            <a href="{{ url_for('report') }}">Reports</a>
        </nav>
    </div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
